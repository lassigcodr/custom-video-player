<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/play.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML5 Custom Video Player</title>
  </head>
  <body class="bg-indigo-950 p-10">
    <div
      id="container"
      class="w-4/5 h-4/5 mx-auto rounded-lg overflow-hidden relative group"
    >
      <!-- VIDEO -->
      <figure>
        <!-- CONTROLS -->
        <div
        id="controls"
        class="opacity-0 p-5 absolute bottom-0 left-0 w-full transition-opacity duration-300 ease-linear group-hover:opacity-100"
        >
        <!-- PROGRESS BAR -->
        <div id="progress-bar" class="h-1 w-full bg-white cursor-pointer mb-4">
          <div
            id="progress-indicator"
            class="h-full w-0 bg-indigo-800 transition-all duration-500 ease-in-out"
          ></div>
        </div>
        <div class="grid grid-cols-3 items-center">
          <div class="flex items-center justify-start">
            <!-- VOLUME BUTTON -->
            <button
              id="volume"
              class="transition-all duration-100 ease-linear hover:scale-125 mr-2"
            >
              <i class="material-icons text-white text-3xl">volume_up</i>
            </button>

            <!-- VOLUME BAR -->
            <div id="volume-bar" class="h-1 w-28 bg-white cursor-pointer">
              <div
                id="volume-indicator"
                class="h-full w-0 bg-indigo-800 transition-all duration-500 ease-in-out"
              ></div>
            </div>
          </div>

          <div class="flex items-center justify-center">

            <!-- REWIND BUTTON -->
            <button
              id="rewind"
              class="transition-all duration-100 ease-linear hover:scale-125"
            >
              <i class="material-icons text-white text-3xl w-12">replay_10</i>
            </button>

            <!-- PLAY BUTTON -->
            <button
              id="play-pause"
              class="transition-all duration-100 ease-linear hover:scale-125"
            >
              <i class="material-icons text-white text-5xl inline-block w-12"
                >play_arrow</i
              >
            </button>

            <!-- FAST FORWARD BUTTON -->
            <button
              id="fast-forward"
              class="transition-all duration-100 ease-linear hover:scale-125"
            >
              <i class="material-icons text-white text-3xl w-12">forward_10</i>
            </button>
          </div>

          <div class="flex items-center justify-end">
            <div class="h-5 w-11 bg-white flex flex-col justify-center items-center cursor-pointer relative" id="playback-container">
              <span id="playback-display" class="font-bold">1x</span>
              <menu id="playback-menu" class="invisible w-28 text-white text-center bg-indigo-800 absolute bottom-8">
                <li 
                  data-rate="0.25" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  0.25x
                </li>
                <li 
                  data-rate="0.5" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  0.5x
                </li>
                <li 
                  data-rate="0.75" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  0.75x
                </li>
                <li 
                  data-rate="1" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  1x
                </li>
                <li 
                  data-rate="1.25" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  1.25x
                </li>
                <li 
                  data-rate="1.5" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  1.5x
                </li>
                <li 
                  data-rate="1.75" 
                  class="py-2 border-b border-solid border-indigo-900 hover:bg-indigo-900"
                  >
                  1.75x
                </li>
                <li 
                  data-rate="2" 
                  class="py-2 hover:bg-indigo-900"
                  >
                  2x
                </li>
              </menu>
            </div>

            <!-- FULLSCREEN BUTTON -->
            <button 
              id="fullscreen" 
              class="transition-all duration-100 ease-linear hover:scale-125"
            >
            <i class="material-icons text-white text-3xl w-12">fullscreen</i>
            </button>
          </div>
        </div>
        </div>
        <video class="w-full">
          <source src="/When I met the most famous Cristiano.mp4" />
        </video>
      </figure>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
